<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ document.title }}</title>
  <link rel="stylesheet" href="/static/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f0f2f5;
      color: #343a40;
    }

    .header {
      background-color: #007bff;
      padding: 20px 0;
      color: white;
      text-align: center;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: 500;
      text-transform: uppercase;
      margin: 0;
    }


    .nav {
      margin: 20px 0;
    }

    .nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav a:hover {
      color: #cce5ff;
    }

    .document-section {
      padding: 40px 20px;
      max-width: 800px;
      margin: 20px auto;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .document-section h3 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #007bff;
    }

    .meta-info {
      font-size: 0.9rem;
      color: #6c757d;
      margin-bottom: 20px;
    }

    .document-section p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 20px;
      text-align: justify;
    }

    .featured-image {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .footer {
      background-color: #343a40;
      padding: 20px 0;
      color: white;
      text-align: center;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    .footer p {
      margin: 0;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .document-section {
        padding: 20px;
      }

      .document-section h3 {
        font-size: 2rem;
      }

      .meta-info {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>

 
  <header class="header">
    <div class="container">
      <h1 class="logo">AISearch</h1>
    </div>
  </header>


  <section class="document-section">
    <div class="container">
      <img src="{{ document.featured_image }}" alt="Featured Image" class="featured-image">
      <h3>{{ document.title }}</h3>
      <div class="meta-info">
        <p>By {{ document.author }} | {{ document.published_date }}</p>
      </div>
      <p>{{ document.content }}</p>
    </div>
  </section>

  
</body>
</html>
